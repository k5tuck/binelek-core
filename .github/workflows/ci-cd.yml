name: Core Services CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build-auth:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    - name: Configure NuGet
      run: |
        dotnet nuget remove source github || true
        dotnet nuget add source https://nuget.pkg.github.com/k5tuck/index.json --name github --username k5tuck --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text
    - name: Restore
      run: dotnet restore services/binah-auth/Binah.Auth.csproj
    - name: Build
      run: dotnet build services/binah-auth/Binah.Auth.csproj --no-restore --configuration Release

  build-ontology:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    - name: Configure NuGet
      run: |
        dotnet nuget remove source github || true
        dotnet nuget add source https://nuget.pkg.github.com/k5tuck/index.json --name github --username k5tuck --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text
    - name: Restore
      run: dotnet restore services/binah-ontology/Binah.Ontology.csproj
    - name: Build
      run: dotnet build services/binah-ontology/Binah.Ontology.csproj --no-restore --configuration Release

  build-api:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    - name: Configure NuGet
      run: |
        dotnet nuget remove source github || true
        dotnet nuget add source https://nuget.pkg.github.com/k5tuck/index.json --name github --username k5tuck --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text
    - name: Restore
      run: dotnet restore services/binah-api/Binah.API.csproj
    - name: Build
      run: dotnet build services/binah-api/Binah.API.csproj --no-restore --configuration Release
